<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>#</title>
    <style>
        body{
            margin: 0;
            overflow-x: hidden;
        }
        header{
            height: 200vh;
            width: 100vw;
            display: flex;
            margin-top: 50px;
            align-items: center;
            flex-direction: column;
        }
        .box-1{
            width: 30%;
            height: 42%;
            border-radius: 7px;
            border: 1px solid black;
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        .box-2{
            width: 30%;
            height: 5%;
            border-radius: 7px;
            border: 1px solid black;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .instagram{
            height: 20%;
            width: 50%;
            margin: 30px;
        }
        #name{
            height: 40px;
            width: 70%;
            text-overflow:ellipsis ;
        }
        #password{
            height: 40px;
            width: 70%;
        }
        input{
            margin-bottom: 8px;
        }

        button{
            height: 40px;
            width: 73%;
            border-radius: 8px;
            background-color: cornflowerblue;
            border: none;
        }
        .facebook{
            height: 30px;
            width: 30px;
        }
        .password{
            margin-top: 30px;
        }
        a{
            text-decoration: none;
        }

    </style>
</head>
<body>
<header>
    <div class="box-1">
        <img src="https://telegraf.design/wp-content/uploads/2023/01/Instagram-logo.jpg" class="instagram">
        <input type="text" name="username" placeholder="Номер телефону,ім'я користувача або електронна адреса" id="name" required >
        <input type="password" name="password" placeholder="Пароль" id="password" required>
        <button>Увійти</button>
        <h3>Або</h3>
        <b><a href="#"><img src="icons8-facebook-48.png" class="facebook" style="margin-bottom: -10px">Увійти через
            Facebook</a></b>
        <a href="#" class="password">Забули пароль?</a>
    </div>
    <div class="box-2"><p>Не маєте облікового запису?<a href="#">Зареєструватись</a></p></div>
</header>
</body>
</html>
